<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYLO</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header__container container">
            <div class="site-header__inner">
                <a class="site-header__link" href="index.html">
                    <img class="site-header__logo" src="./images/logo-img.svg" width="176" height="52" alt="site logo img">
                </a>

                <nav class="site-header__nav navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Features</a>
                        </li>

                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Team</a>
                        </li>

                        <li class="navbar__item navbar__item--end">
                            <a class="navbar__link " href="#">Sign In</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="hero">
            <div class=" hero__container container">
                <div class="hero__inner">
                    <img class="hero__img" src="./images/hero-img.png" width="720" 
                    height="534" alt="All your files are in one safe place">

                    <h2 class="hero__title">
                        All your files in one secure location, accessible anywhere.
                    </h2>

                    <p class="hero__text">
                        Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.
                    </p>

                    <button class="hero__button" type="button">Get Started</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
